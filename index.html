<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Es6 weather App</title>
    <link rel="shorcut icon" type="image" href="./weather.png">

</head>

<body>

    <header>
        <h1>
            <i class="bi bi-clouds-fill">Es6 Weather app</i>
        </h1>

    </header>

    <main>

        <form onsubmit="getWeather(); return false">


            <label for="cityName">Enter your City name:</label> <br>
            <input type="text" name="cityName" id="cityName" placeholder="Enter your city name">

            <br>

            <button type="submit"> Search </button>
        </form>

        <div id="result"></div>

        <div class="article_result">

            <div id="temperature" class="weatherDiv" ></div>


        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="weather.js" type="module"></script>
</body>

</html>
